<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiro+Telugu:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="app-img">
      <div class="app">
        <div class="city-name">
          <ul>
            <li><a href="#" class="city" id="london">London</a></li>
            <li><a href="#" class="city" id="kyiv">Kyiv</a></li>
            <li><a href="#" class="city" id="lisbon">Lisbon</a></li>
            <li><a href="#" class="city" id="dubai">Dubai</a></li>
            <li><a href="#" class="city" id="paris">Paris</a></li>
          </ul>
        </div>
        <div class="logo">
          <!--<img src="./img/ukraine-flag.jpg" alt="123" />-->
        </div>
        <div class="search-form row">
          <form action="" id="search-city-form">
            <input
              type="text"
              placeholder="Search"
              id="search-text"
              class="col-10"
            />
            <input
              type="submit"
              value="Search"
              id="search-submit"
              class="col-1"
            />
            <input
              type="button"
              value="Current"
              id="search-current"
              class="col-1"
            />
          </form>
        </div>
        <div class="current-city">
          <div class="current-city-weather">
            <h1 id="current-city-name">Lisbon</h1>
            <h2>
              <span id="current-temperature">20</span>
              <a href="#" id="celsius-link">°C</a> /
              <a href="#" id="fahrenheit-link">°F</a>
            </h2>
          </div>
          <div class="weather-icon">
            <img src="./img/partly_cloudy.png" alt="" />
          </div>
          <div class="current-more">
            <h4 id="current-day">Monday</h4>
            <h4 id="current-time">14:55</h4>
            <h4 class="current-sky">Clouds</h4>
          </div>
          <div class="current-value">
            <div class="current-value-precip">
              <h4 class="current-precip">Precipitation:</h4>
              <h4 class="precip-value">63%</h4>
            </div>
            <div class="current-value-wind">
              <h4 class="current-wind">Wind:</h4>
              <h4 class="wind-value">7km/h</h4>
            </div>
          </div>
        </div>
        <div class="cart-weather">
          <div class="row">
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" id="first-title">Today</h5>
                  <img
                    src="./img/rain_light.png"
                    class="card-img-top"
                    alt="..."
                  />
                  <p class="card-text">
                    <span id="day-temt-first">20</span>° /
                    <span id="night-temp-first">13</span>°
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Tomorrow</h5>
                  <img src="./img/rain.png" class="card-img-top" alt="..." />
                  <p class="card-text">
                    18° / 10°
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Monday</h5>
                  <img
                    src="./img/rain_s_cloudy.png"
                    class="card-img-top"
                    alt="..."
                  />
                  <p class="card-text">
                    15° / 10°
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Tuesday</h5>
                  <img
                    src="./img/thunderstorms.png"
                    class="card-img-top"
                    alt="..."
                  />
                  <p class="card-text">
                    15° / 10°
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Wednesday</h5>
                  <img
                    src="./img/sunny_s_cloudy.png"
                    class="card-img-top"
                    alt="..."
                  />
                  <p class="card-text">
                    15° / 10°
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js-data-types.js"></script>
  </body>
</html>
